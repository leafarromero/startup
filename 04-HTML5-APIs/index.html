<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>Test page</title>
  <script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
  </script>
  <script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js">
  </script>
  <script
  src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js">
  </script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app = "APIreview"  ng-controller = "reviewCtrl">

	<header><h1>API review</h1></header>

	<section>
		<h2>IndexedDB and websocket</h2>
		<textarea id="holder" ng-model = "text"></textarea><br>
		<button ng-click = "saveContents()">Save</button>
		<button ng-click = "clearContents()">Clear</button>
		<button ng-click = "wsEcho()">Echo</button>
	</section>
	
	<section>
		<h2>Canvas</h2>
		<canvas id = "canvas"></canvas><br>
		<button ng-click = "drawShapes()">Draw</button>
	</section>

	<section>
		<h2>Canvas 2</h2>
		<canvas id="canvas2"></canvas>
	</section>
	

</body>
</html>
